<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MindKeep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="app-header">
            <h1>MindKeep</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search notes..." class="search-input">
            </div>
            <button onclick="alert('Update works!')">Check Updates</button>
        </div>
        
        <div class="app-body">
            <div class="sidebar">
                <div class="sidebar-header">
                    <select id="categorySelector" class="category-selector">
                        <option value="all">All Notes</option>
                    </select>
                    <div class="category-actions">
                        <button onclick="alert('Category works!')">+ Category</button>
                        <button onclick="alert('Manage works!')">Manage</button>
                    </div>
                    <button onclick="alert('New note works!')">+ New Note</button>
                </div>
                <div id="notesList" class="notes-list">No notes found</div>
            </div>
            
            <div class="main-content">
                <div class="welcome">
                    <h2>Welcome to MindKeep</h2>
                    <p>Your offline knowledge vault</p>
                    <button onclick="alert('First note works!')">Create Your First Note</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
